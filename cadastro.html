<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Impacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <figure>
            <img src="imagens/logo.png" alt="Logo da ONG Impacto" width="200">
        </figure>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos e Doações</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro (Voluntário/Doador)</h1>
        <p>Preencha seus dados para entrarmos em contato.</p>

        <form action="#" method="post">
            
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="data_nascimento">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, N°):</label>
                    <input type="text" id="endereco" name="endereco">
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Impacto. Don't Panic!!!</p>
    </footer>

</body>
</html>
